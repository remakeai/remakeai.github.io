<div class="text-center">
    <a class="btn btn-primary mb-1" style="background-color: #55acee;" target="_blank" href="https://twitter.com/intent/tweet?text={{ site.title }}&url={{ site.baseurl | absolute_url }}" role="button" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fab fa-twitter me-2"></i>&nbsp;Share to Twitter
    </a>    

    <a class="btn btn-primary mb-1" style="background-color: #3b5998;" target="_blank" href="https://facebook.com/sharer.php?u={{ site.baseurl | absolute_url }}" role="button" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
        <i class="fab fa-facebook-f me-2">&nbsp;Share to Facebook</i>
    </a>
            
    <a class="btn btn-primary mb-1" style="background-color: #0072b1;" target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.baseurl | absolute_url }}" role="button" onclick="window.open(this.href, 'width=550,height=435');return false;">
        <i class="fab fa-linkedin-in me-2">&nbsp;Share to LinkedIn</i>
    </a>

    <a class="btn btn-primary mb-1" style="background-color: #FF5700;" target="_blank" href="https://reddit.com/submit?url={{ page.url | absolute_url }}&title={{ page.title }}" role="button" onclick="window.open(this.href, 'width=550,height=435');return false;">
        <i class="fab fa-reddit me-2">&nbsp;Share to Reddit</i>
    </a>

</div>
